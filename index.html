<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS from jsDelivr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
</head>
<body>
  <!-- Responsive Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Name on the left -->
      <a class="navbar-brand" href="#">Florian Eiskamp</a>
      <!-- Toggler for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Center text links -->
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="#start">Start</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#arbeit">Arbeit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#ausbildung">Ausbildung</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#blog">Blog</a>
          </li>
        </ul>
        <!-- Social icons on the right -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/florian-eiskamp/" target="_blank">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.xing.com/profile/Florian_Eiskamp/" target="_blank">
              <i class="fab fa-xing fa-2x"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sample sections to demonstrate anchor links -->
  <section id="start" style="height:600px; background-color:#f8f9fa; padding-top:70px;">
    <h2 class="text-center pt-5">Start</h2>
  </section>
  <section id="arbeit" style="height:600px; background-color:#e9ecef; padding-top:70px;">
    <h2 class="text-center pt-5">Arbeit</h2>
  </section>
  <section id="ausbildung" style="height:600px; background-color:#f8f9fa; padding-top:70px;">
    <h2 class="text-center pt-5">Ausbildung</h2>
  </section>
  <section id="blog" style="height:600px; background-color:#e9ecef; padding-top:70px;">
    <h2 class="text-center pt-5">Blog</h2>
  </section>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
